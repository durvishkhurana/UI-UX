<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 1 - Arithmetic Operations</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f4f6f8; margin: 0; }
    header, footer { background: #2c3e50; color: white; text-align: center; padding: 15px; }
    main { display: flex; justify-content: center; padding: 40px; }
    .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); width: 350px; text-align: center; }
    input { padding: 10px; width: 80%; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 20px; border: none; background: #3498db; color: white; border-radius: 6px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #2980b9; }
    p.result { margin-top: 15px; font-weight: 500; }
    a.back { display: block; margin-top: 20px; text-decoration: none; color: #3498db; font-weight: bold; }
  </style>
</head>
<body>
  <header><h2>Q1 - Arithmetic Operations</h2></header>
  <main>
    <div class="card">
      <input type="number" id="num1" placeholder="Enter first number"><br>
      <input type="number" id="num2" placeholder="Enter second number"><br>
      <button onclick="calculate()">Calculate</button>
      <p class="result" id="output"></p>
      <a class="back" href="index.html">⬅ Back to Home</a>
    </div>
  </main>
  <footer>&copy; 2025 | Assignment 5</footer>

  <script>
    function calculate() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("output").innerHTML = "⚠ Please enter valid numbers";
        return;
      }
      let res = `
        Sum = ${n1 + n2}<br>
        Difference = ${n1 - n2}<br>
        Product = ${n1 * n2}<br>
        ${n2 !== 0 ? "Quotient = " + (n1 / n2) : "Cannot divide by zero"}
      `;
      document.getElementById("output").innerHTML = res;
    }
  </script>
</body>
</html>
