<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #3b82f6;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #8b5cf6;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #06b6d4;
            bottom: 10%;
            left: 50%;
            animation-delay: 6s;
        }

        .shape:nth-child(4) {
            width: 180px;
            height: 180px;
            background: #10b981;
            top: 30%;
            right: 30%;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 40px) scale(0.9);
            }
            75% {
                transform: translate(40px, 20px) scale(1.05);
            }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            font-size: 4.5em;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 16px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 6px;
            background: #3b82f6;
            border-radius: 3px;
            animation: expandWidth 1s ease 0.5s backwards;
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 120px;
            }
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.3em;
            font-weight: 500;
            margin-top: 20px;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: #1e293b;
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #3b82f6;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .stat-card:nth-child(2)::before {
            background: #10b981;
        }

        .stat-card:nth-child(3)::before {
            background: #f59e0b;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 12px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stat-number {
            font-size: 3em;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
            margin-bottom: 8px;
            animation: countUp 0.5s ease;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-label {
            font-size: 0.95em;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Form Section */
        .input-form {
            background: #1e293b;
            padding: 45px;
            border-radius: 24px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
            animation: fadeInUp 0.8s ease 0.3s backwards;
            position: relative;
            overflow: hidden;
        }

        .input-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .form-content {
            position: relative;
            z-index: 1;
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .form-icon {
            width: 56px;
            height: 56px;
            background: #3b82f6;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-title {
            font-size: 1.8em;
            font-weight: 800;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: #cbd5e1;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .label-icon {
            font-size: 18px;
            animation: wiggle 1s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid #334155;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #0f172a;
            color: #ffffff;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: #1e293b;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2),
                        0 10px 30px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 130px;
            line-height: 1.7;
        }

        .add-btn {
            width: 100%;
            padding: 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .add-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
            background: #2563eb;
        }

        .add-btn:active {
            transform: translateY(-2px);
        }

        /* Tasks Section */
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .tasks-title {
            color: #ffffff;
            font-size: 2em;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tasks-title::before {
            content: 'üìã';
            font-size: 1.2em;
        }

        #taskList {
            display: grid;
            gap: 24px;
            animation: fadeInUp 0.8s ease 0.5s backwards;
        }

        /* Task Cards */
        .task {
            background: #1e293b;
            padding: 36px;
            border-radius: 24px;
            border: 1px solid #334155;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: taskSlideIn 0.6s ease backwards;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .task::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: #3b82f6;
            transform: scaleY(0);
            transition: transform 0.4s ease;
        }

        .task:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        .task:hover::before {
            transform: scaleY(1);
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .task-number {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 1.6em;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 14px;
            line-height: 1.3;
            transition: all 0.3s ease;
        }

        .task-description {
            color: #94a3b8;
            margin-bottom: 24px;
            line-height: 1.8;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .task-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .task-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-buttons button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .task-buttons button:active {
            transform: translateY(-2px);
        }

        .complete-btn {
            background: #10b981;
            color: white;
        }

        .complete-btn:hover {
            background: #059669;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .incomplete-btn {
            background: #f59e0b;
            color: white;
        }

        .incomplete-btn:hover {
            background: #d97706;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        .edit-btn {
            background: #8b5cf6;
            color: white;
        }

        .edit-btn:hover {
            background: #7c3aed;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        .save-btn {
            background: #10b981;
            color: white;
        }

        .save-btn:hover {
            background: #059669;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #64748b;
            font-weight: 600;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-input,
        .edit-textarea {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 14px;
            border: 2px solid #3b82f6;
            border-radius: 14px;
            font-size: 16px;
            background: #0f172a;
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            font-family: inherit;
        }

        .edit-input {
            font-weight: 700;
        }

        .edit-textarea {
            min-height: 110px;
            resize: vertical;
            line-height: 1.7;
        }

        .edit-input:focus,
        .edit-textarea:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 100px 40px;
            background: #1e293b;
            border-radius: 24px;
            border: 2px dashed #334155;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .empty-icon {
            font-size: 6em;
            margin-bottom: 24px;
            animation: bounce 2s ease-in-out infinite;
        }

        .empty-text {
            font-size: 1.4em;
            color: #64748b;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .input-form {
                padding: 32px;
            }

            .task {
                padding: 28px;
            }

            .task-footer {
                flex-direction: column;
                align-items: stretch;
            }

            .task-buttons {
                flex-direction: column;
            }

            .task-buttons button {
                width: 100%;
            }

            .task-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header-section">
            <h1>To-Do List</h1>
            <p class="subtitle">Organize your tasks and boost your productivity ‚ö°</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        
        <div class="input-form">
            <div class="form-content">
                <div class="form-header">
                    <div class="form-icon">‚ú®</div>
                    <div class="form-title">Create New Task</div>
                </div>
                <div class="form-group">
                    <label for="taskTitle">
                        <span class="label-icon">üìù</span>
                        Task Title
                    </label>
                    <input type="text" id="taskTitle" placeholder="Enter your task title...">
                </div>
                <div class="form-group">
                    <label for="taskDescription">
                        <span class="label-icon">üìã</span>
                        Task Description
                    </label>
                    <textarea id="taskDescription" placeholder="Describe your task in detail..."></textarea>
                </div>
                <button class="add-btn" onclick="addTask()">‚ûï Add Task</button>
            </div>
        </div>

        <div class="tasks-header">
            <div class="tasks-title">Your Tasks</div>
        </div>

        <div id="taskList"></div>
    </div>

    <script>
        let taskCounter = 0;

        function updateStats() {
            const tasks = document.querySelectorAll('.task');
            const total = tasks.length;
            const completed = document.querySelectorAll('.task .completed').length / 2;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        function addTask() {
            const titleInput = document.getElementById('taskTitle');
            const descInput = document.getElementById('taskDescription');
            
            const title = titleInput.value.trim();
            const description = descInput.value.trim();
            
            if (title === '' || description === '') {
                alert('Please enter both title and description!');
                return;
            }
            
            taskCounter++;
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.style.animationDelay = '0s';
            
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            
            taskDiv.innerHTML = `
                <div class="task-header">
                    <div class="task-number">${taskCounter}</div>
                    <div class="task-content">
                        <div class="task-title">${title}</div>
                        <div class="task-description">${description}</div>
                    </div>
                </div>
                <div class="task-footer">
                    <div class="task-buttons">
                        <button class="complete-btn" onclick="toggleComplete(this)">‚úì Complete</button>
                        <button class="edit-btn" onclick="editTask(this)">‚úèÔ∏è Edit</button>
                        <button class="delete-btn" onclick="deleteTask(this)">üóëÔ∏è Delete</button>
                    </div>
                    <div class="task-meta">
                        <div class="meta-item">üïê ${time}</div>
                        <div class="meta-item">üìÖ ${date}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('taskList').appendChild(taskDiv);
            
            titleInput.value = '';
            descInput.value = '';
            titleInput.focus();
            
            updateStats();
        }

        function toggleComplete(button) {
            const taskDiv = button.closest('.task');
            const title = taskDiv.querySelector('.task-title');
            const description = taskDiv.querySelector('.task-description');
            
            title.classList.toggle('completed');
            description.classList.toggle('completed');
            
            if (title.classList.contains('completed')) {
                button.innerHTML = '‚Ü∫ Incomplete';
                button.className = 'incomplete-btn';
            } else {
                button.innerHTML = '‚úì Complete';
                button.className = 'complete-btn';
            }
            
            updateStats();
        }

        function deleteTask(button) {
            const taskDiv = button.closest('.task');
            taskDiv.style.transform = 'translateX(100%) rotateZ(20deg)';
            taskDiv.style.opacity = '0';
            setTimeout(() => {
                taskDiv.remove();
                updateStats();
            }, 400);
        }

        function editTask(button) {
            const taskDiv = button.closest('.task');
            const titleElement = taskDiv.querySelector('.task-title');
            const descElement = taskDiv.querySelector('.task-description');
            
            if (button.textContent.includes('Edit')) {
                const currentTitle = titleElement.textContent;
                const currentDesc = descElement.textContent;
                
                titleElement.innerHTML = `<input type="text" class="edit-input" value="${currentTitle}">`;
                descElement.innerHTML = `<textarea class="edit-textarea">${currentDesc}</textarea>`;
                
                button.innerHTML = 'üíæ Save';
                button.className = 'save-btn';
                
                titleElement.querySelector('.edit-input').focus();
            } else {
                const newTitle = titleElement.querySelector('.edit-input').value.trim();
                const newDesc = descElement.querySelector('.edit-textarea').value.trim();
                
                if (newTitle === '' || newDesc === '') {
                    alert('Title and description cannot be empty!');
                    return;
                }
                
                titleElement.textContent = newTitle;
                descElement.textContent = newDesc;
                
                button.innerHTML = '‚úèÔ∏è Edit';
                button.className = 'edit-btn';
            }
        }

        document.getElementById('taskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('taskDescription').focus();
            }
        });

        document.getElementById('taskDescription').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                addTask();
            }
        });
    </script>
</body>
</html>
